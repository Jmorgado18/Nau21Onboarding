# Configuração do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/ordermanagement_test?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
  
  # Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
  
  # Mostrar as queries SQL no console (opcional para debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
  
  # Configurações adicionais para evitar warnings no MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
